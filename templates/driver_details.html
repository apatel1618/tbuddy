<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rides</title>

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
     <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
     <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
     <link href="./main.css" rel="stylesheet">

     <style>
        .ride-card {
            padding: 25px;
            margin: 20px 0px;
        }

        .join-button {
            position: fixed;
            bottom:50px;
right:50px;
        }
     </style>
</head>
<body>
    <div class="wrapper" >
        <h1 class="mdc-typography--headline2">Rides</h1>
        <div class="rides ride-list">

    
    {% for item in value %}

   
    <div   class="mdc-card mdc-card--outlined rides ride-card" >
 
            <div>Date:{{item['date']}}</div>
            <div>Time:{{item['Time']}} </div> 
            <div>Origin:{{item['Route_Origin' ]}}</div>
            <div>Destination:{{item['Route_destination']}} </div>
            <div>Full Name:{{item['FULLL_Name']}} </div>
            <div>phone number:{{item['pnumber']}} </div>
        
           
        </div>
    
        
        {% endfor %}
    </div>
        </div>

       

</body>
</html>
